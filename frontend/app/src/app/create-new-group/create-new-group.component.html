<div class="container">
    <form #groupForm="ngForm" (ngSubmit)="onSubmit(groupForm.value)">
      <div class="form-group">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" class="form-control" name="groupName" [(ngModel)]="groupName" required placeholder="Enter group name">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!groupForm.form.valid">Create Group</button>
    </form>
  </div>
