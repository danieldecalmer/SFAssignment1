<div class="login-container">
    <h1>Welcome to DanielChat</h1>
    <form (ngSubmit)="OnLogin()" novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button type="button" class="create-account-btn" (click)="OnCreateNewAccount()">Create Account</button>
            <button type="submit" class="login-btn">Login</button>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
