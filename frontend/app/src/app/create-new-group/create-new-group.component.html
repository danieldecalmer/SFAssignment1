<div class="create-new-group-container">
  <h1>Create New Group</h1>
  <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
    <div class="form-group">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" name="groupName" [(ngModel)]="groupName" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="create-group-btn">Create Group</button>
    </div>
  </form>
  <button class="back-btn" (click)="onBackToGroups()">Back to Groups</button> 
</div>
