<div class="create-account-container">
    <h1>Create Account</h1>
    <form (ngSubmit)="OnCreateAccount()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="create-account-btn">Create Account</button>
        </div>
    </form>
</div>
