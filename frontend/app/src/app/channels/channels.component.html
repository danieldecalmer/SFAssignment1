<div class="channels-container">
    <h1>Channels</h1>
    <div class="channel-list">
        <div class="channel-item" *ngFor="let channel of channels">
            <button (click)="onChannelClick(channel)">{{ channel }}</button>
        </div>
    </div>
    <button class="create-new-channel-btn" (click)="onClickCreateNewChannel()">Create New Channel</button>
    <button class="back-btn" (click)="onBackToGroups()">Back to Groups</button> 
</div>
